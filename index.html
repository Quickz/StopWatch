<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.1.1.min.js"></script>
</head>
<body>

	<div id="content">

		<div id="clock">
			<div id="timer">00.00</div>
		</div>

		<div id="scores">
			<div id="options">
				<button id="reset">Reset</button>
				<button id="import">Import</button>
				<button id="export">Export</button>
				<div id="import-cont" class="imp-exp-cont" hidden>
					<textarea id="import-txt" class="imp-exp-txt">
					</textarea>
					<button id="cancel-imp" class="fl-right">Cancel</button>
					<button id="ok-imp" class="fl-right">Ok</button>
				</div>
				<div id="export-cont" class="imp-exp-cont" hidden>
					<textarea id="export-txt" class="imp-exp-txt">
					</textarea>
					<button id="close-exp" class="fl-right">Close</button>
					<button id="copy-exp" class="fl-right">Copy</button>
				</div>
			</div>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
